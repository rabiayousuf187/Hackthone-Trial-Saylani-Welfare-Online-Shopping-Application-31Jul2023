<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../../css/style.css" rel="stylesheet" />
</head>

<body id="Top">
    <section class="signup sale sale-product">
        <div class="container">
            <header class="main-header">
                <div class="main-page-content">
                    <img src="../../../img/icon/Vector.png" alt="back" style="    width: 15px;align-self: center;" />
                    <img src="../../../img/icon/admin.png" alt="admin" style="width: 65px;    margin-left: 10px;
                    margin-right: 10px;" />
                    <div class="account-title">
                        <h2 class="main-sub-heading">Mr. Ahmed</h2>
                        <h3>Admin</h3>
                    </div>
                </div>
                <div class="icons">
                    <a href="#" class="icon-link" id="order">
                        <img src="../../../img/icon/list_item.png" alt="list_item" style="width: 40px;
                        height: 40px;" />
                    </a>
                </div>
            </header>
        </div>
    </section>

    <section class="signup sale sale-product-content">
        <div class="container">
            <div class="sale-content-inner">
                <div class="content-heading">
                    <h3>All Products</h3>
                </div>
                <div class="content">
                    <div class="content-category">
                        <div class="cat-1">
                            <button id="apply" type="submit" class="col-12 btn btn-get-started cat-inp">
                                <div class="fruit-title">
                                    <img src="../../../img/sales/fruit/apple.png" alt="apple" />
                                    <div class="">
                                        <p id="fruit-name">Apple</p>
                                        <p id="fruit-weight">1.2 Kg</p>
                                    </div>
                                </div>
                                <p id="fruit-price">$2.1</p>
                            </button>
                        </div>
                        <div class="cat-1">
                            <button id="apply" type="submit" class="col-12 btn btn-get-started cat-inp">
                                <div class="fruit-title">
                                    <img src="../../../img/sales/fruit/mango.png" alt="apple" />
                                    <div class="">
                                        <p id="fruit-name">Mango</p>
                                        <p id="fruit-weight">1.2 Kg</p>
                                    </div>
                                </div>
                                <p id="fruit-price">$2.1</p>
                            </button>
                        </div>
                        <div class="cat-1">
                            <button id="apply" type="submit" class="col-12 btn btn-get-started cat-inp">
                                <div class="fruit-title">
                                    <img src="../../../img/sales/fruit/kivi.png" alt="apple" />
                                    <div class="">
                                        <p id="fruit-name">Kivi</p>
                                        <p id="fruit-weight">1.2 Kg</p>
                                    </div>
                                </div>
                                <p id="fruit-price">$2.1</p>
                            </button>
                        </div>
                        <div class="cat-1">
                            <button id="apply" type="submit" class="col-12 btn btn-get-started cat-inp">
                                <div class="fruit-title">
                                    <img src="../../../img/sales/fruit/watermelon.png" alt="apple" />
                                    <div class="">
                                        <p id="fruit-name">Watermelon</p>
                                        <p id="fruit-weight">1.2 Kg</p>
                                    </div>
                                </div>
                                <p id="fruit-price">$2.1</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <footer class="footer-menu">
                <div class="footer-content">
                    <a class="footer-text" href="#" id="home">
                        <img src="../../../img/icon/home.png" alt="home" />
                        <p>Home</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="add-item">
                        <i class="bi bi-plus-circle-fill"></i>
                        <!-- <img src="../../../img/icon/add-item.png" alt="home" /> -->
                        <p style="margin-top: -8px;">Add Items</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../../img/icon/user.png" alt="user" />
                        <p>Account</p>
                    </a>
                </div>
            </footer>
        </div>
    </section>
    
    <script type="module" src="../../../js/admin/category/fruit.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
