<body id="Top" class="auth">
    <div id="loading-container">
        <div class="loader" id="loader"></div>
      </div>      
    <section id="header" class="signup sale sale-product auth">

                    <img src="../../../img/icon/Vector.png" alt="back" style="    width: 15px;align-self: center;" />
                    <img src="../../../img/icon/admin.png" alt="admin" style="width: 65px;    margin-left: 10px;
                    margin-right: 10px;" />
                    <div class="account-title">
                        <h2 class="main-sub-heading">Mr. Ahmed</h2>
                        <h3>Admin</h3>
                    </div>
                </div>
                <div class="icons">
                    <a href="#" class="icon-link" id="order">

                        height: 40px;" />
                    </a>
                </div>
            </header>
        </div>
    </section>

    <section id="cat-section" class="signup sale sale-product-content auth">

            </div>
            <div>

            </div>

                    </a>
                </div>

                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../../img/icon/user.png" alt="user" />

                    </a>
                </div>
            </footer>
