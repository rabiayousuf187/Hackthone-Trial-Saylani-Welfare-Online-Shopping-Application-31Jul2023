<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="../../css/style.css" rel="stylesheet" />

<script>
    // Open page
    let openpage = (getCategory, pagename) => {
        setTimeout(() => {
            localStorage.setItem('getCategory', getCategory)
            alert(`Redirtected to ${pagename} Page`);
            window.location.href = './category.html';

        }, 800);
    }

</script>

<body id="Top" class="auth">
    <div id="loading-container">
        <div class="loader" id="loader"></div>
    </div>
    <section id="header" class="signup sale auth">
        <div class="container">
            <header class="main-header">
                <div class="main-page-content">
                    <h1 class="text-center mb-3 main-heading">SAYLANI WELFARE</h1>
                    <!-- Heading 2 -->
                    <h2 class="text-center main-sub-heading">ONLINE MARKET PLACE</h2>
                </div>
                <div class="icons">
                    <img src="../../img/icon/admin.png" alt="admin" style="width: 65px;    margin-left: 10px;
                    margin-right: 10px;" />
                    <div class="account-title">
                        <h2 class="main-sub-heading" id="adminname">Admin</h2>
                        <h3>Admin</h3>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <section id="cat-section" class="signup sale sale-content auth" style="margin: 95px 0px; padding-bottom: 200px;">
        <div class="container">
            <div class="sale-content-inner">
                <div class="content-heading">
                    <h1 class="main-sub-heading">Choose your favorite fashion categories</h1>
                    <h4>You can choose more than one</h4>
                </div>
                <div class="content">
                    <div id="content-category" class="content-category">
                    </div>
                </div>

            </div>
            <div>

            </div>
        </div>
    </section>


    <section id="footer" class="footer auth" style="margin: 18vh 10px 0px;">
        <div class="container">
            <footer class="footer-menu">
                <div class="footer-content">
                    <a class="footer-text" href="#" id="home">
                        <img src="../../img/icon/home.png" alt="home" />
                        <p>Home</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="add-item">
                        <i class="bi bi-plus-circle-fill"></i>
                        <!-- <img src="../../img/icon/add-item.png" alt="home" /> -->
                        <p style="margin-top: -8px;">Add Items</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../img/icon/user.png" alt="user" />
                        <p>Account</p>
                    </a>
                </div>
            </footer>
        </div>
    </section>

    <script type="module" src="../../js/auth/auth.js"></script>
    <script type="module" src="../../js/admin/admin.js"></script>



    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
