<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>

<script>
    let handleButtonClick = (category) => {
        console.log(category); // This will log the value of the clicked category

<body id="Top" class="auth">
    <section id = "header" class="signup sale sale-product">
        <div class="container">
            <header class="main-header">
                <div class="main-page-content">
                    <img src="../../img/icon/Vector.png" alt="back" style="    width: 15px;align-self: center;" />
                    <img src="../../img/icon/admin.png" alt="admin" style="width: 65px;    margin-left: 10px;
                    margin-right: 10px;" />
                    <div class="account-title">
                        <h2 class="main-sub-heading" id="adminname">Admin</h2>
                        <h3>Admin</h3>
                    </div>
                </div>
                <div class="icons">
                    <a href="#" class="icon-link" id="order">
                        <img src="../../img/icon/list_item.png" alt="list_item" style="width: 40px;
                        height: 40px;" />
                    </a>
                </div>
            </header>
        </div>
    </section>

    <section id = "cat-section" class="signup sale sale-product-content add-item " style="padding-bottom: 200px;">
        <div class="container">
            <div class="sale-content-inner">
                <div class="content-heading">
                    <h3>Add New Item</h3>
                </div>
                <div class="content">
                    <div class="content-category">
                        <form class="form" id="signup-form">
                            <div class="upper-form">
                                <div class="row justify-content-center">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <label for="itemimg"
                                                class="btn btn-primary btn-block btn-outlined img-placeholder"> </label>
                                            <input id="itemimg" name="itemimg" type="file" class="form-control"
                                                placeholder="Item Img" aria-label="itemimg"
                                                aria-describedby="basic-addon2" accept="image/*"
                                                style="display: none;" />
                                        </div>
                                        <span id="itemimgError"></span>
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <input id="itemname" name="itemname" type="text" class="form-control"
                                                placeholder="Item Name" aria-label="itemname"
                                                aria-describedby="basic-addon2">
                                        </div>
                                        <span id="itemnameError"></span>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <select class="form-select" aria-label="Default select example"
                                                id="itemcategory">
                                                <!-- <option selected>Select Category</option>
                                                <option value="fruit">Fruit</option>
                                                <option value="Vegetable">Vegetable</option>
                                                <option value="meat">Meat</option>
                                                <option value="dry-fruit">Dry Fruit</option>
                                                <option value="oil">Oil</option> -->
                                            </select>
                                        </div>
                                        <span id="itemcategoryError"></span>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Describe this Item"
                                                id="itemcontent" style="height: 100px"></textarea>
                                        </div>
                                        <span id="itemcontentError"></span>
                                    </div>
                                </div>
                                <div class="row justify-content-center unitname-inp">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="row">
                                            <label for="unitname" class="col-sm-3 col-form-label"
                                                style="text-align: left;">Unit Name:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="unitname"
                                                    placeholder="Pcs. / Kg / dozen">
                                            </div>
                                        </div>
                                        <span id="unitnameError"></span>
                                    </div>
                                </div>
                                <div class="row justify-content-center unitprice-inp">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="row">
                                            <label for="unitprice" class="col-sm-3 col-form-label"
                                                style="text-align: left;">Unit Price:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="unitprice"
                                                    placeholder=" $3.22">
                                            </div>
                                        </div>
                                        <span id="unitpriceError"></span>
                                    </div>
                                </div>


                            </div>

                            <div class="lower-form">
                                <div class="row justify-content-center text-center">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <button id="add-production" name="add-production" type="submit" value="submit"
                                            class="btn btn-get-started">Add Product</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </section>

    <section id="footer" class="footer">
        <div class="container">
            <footer class="footer-menu">
                <div class="footer-content">
                    <a class="footer-text" href="#" id="home">
                        <img src="../../img/icon/home.png" alt="home" />
                        <p>Home</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="add-item">
                        <i class="bi bi-plus-circle-fill"></i>
                        <!-- <img src="../../img/icon/add-item.png" alt="home" /> -->
                        <p style="margin-top: -8px;">Add Items</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../img/icon/user.png" alt="user" />
                        <p>Account</p>
                    </a>
                </div>
            </footer>
        </div>
    </section>

    <script type="module" src="../../js/admin/add-item.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
