<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<script>
    // Open page
    let openpage = (redirectPage, pagename) => {
        setTimeout(() => {
            alert("Redirtected to " + pagename);
            window.location.href = redirectPage;

        }, 800);
    }

</script>

<body id="Top" class="auth">
    <section id="header" class="signup sale sale-product acc-setting">
        <div class="container">
            <header class="main-header">
                <div class="main-header-content">
                    <span><i class="bi bi-chevron-compact-left"></i></span>
                    <span class="main-sub-heading">Settings</span>
                </div>
                <div class="admin-icon">
                    <img src="../../img/icon/admin.png" alt="admin" style="width: 125px;    margin-left: 10px;
                    margin-right: 10px;" />
                </div>
            </header>
        </div>
    </section>

    <section id="cat-section" class="signup sale sale-product-content add-item acc-settin-content " style="padding-bottom: 200px;">
        <div class="container">
            <div class="sale-content-inner">
                <div class="content">
                    <div class="content-category">
                        <div class="row justify-content-center align-items-center fullname-div">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="input-group">
                                    <input id="fullname" name="fullname" type="text" class="form-control fullname-inp"
                                        placeholder="Update Full Name" aria-label="fullname"
                                        aria-describedby="basic-addon2">
                                    <span class="inp-icon" id="update-fullname"><a role="button"><i
                                                class="bi bi-check-lg"></i></a></span>
                                </div>
                                <span id="fullnameError"></span>
                            </div>
                        </div>
                        <form class="form" id="add-cat-form">
                            <div class="upper-form">
                                <div class="row justify-content-center">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <label for="itemimg"
                                                class="btn btn-primary btn-block btn-outlined img-placeholder"> </label>
                                            <input id="itemimg" name="itemimg" type="file" class="form-control"
                                                placeholder="User Name" aria-label="itemimg"
                                                aria-describedby="basic-addon2" accept="image/*"
                                                style="display: none;" />
                                        </div>
                                        <span id="itemimgError"></span>
                                    </div>
                                </div>

                                <div class="row justify-content-center unitprice-inp">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="row" style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    ">
                                            <div class="col-lg-9 col-md-9 col-sm-9">
                                                <input type="categoryname" class="form-control" id="categoryname"
                                                    placeholder="new category name">
                                            </div>
                                            <div for="categoryname" class="col-lg-3 col-md-3 col-sm-3 col-form-label">
                                                <button id="add-cat" name="add-cat" type="submit" value="submit"
                                                    class="btn btn-get-started add-cat">Add</button>
                                            </div>
                                        </div>
                                        <span id="categorynameError"></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="content-heading">
                    <h3>All Categories</h3>
                </div>

                <div class="content show-all-cat">
                    <div id="content-category" class="content-category">
                    </div>
                </div>

                <div class="lower-form">
                    <div class="row justify-content-center text-center">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button id="logout" name="logout" type="submit" value="logout"
                                class="btn btn-get-started">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </section>

    <section id="footer" class="footer">
        <div class="container">
            <footer class="footer-menu">
                <div class="footer-content">
                    <a class="footer-text" href="#" id="home">
                        <img src="../../img/icon/home.png" alt="home" />
                        <p>Home</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="add-item">
                        <i class="bi bi-plus-circle-fill"></i>
                        <!-- <img src="../../img/icon/add-item.png" alt="home" /> -->
                        <p style="margin-top: -8px;">Add Items</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../img/icon/user.png" alt="user" />
                        <p>Account</p>
                    </a>
                </div>
            </footer>
        </div>
    </section>

    <!-- <script type="module" src="../../js/config/firebase-config.js"></script> -->
    <script type="module" src="../../js/admin/account-setting.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
